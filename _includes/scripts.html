
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script>
  /* Menu overlay toggle */
  window.toggleMenu = function () {
    var overlay = $('.expanded-menu');
    if(overlay.is(':visible')) {
      overlay.hide();
    }
    else {
      overlay.show();
    }
  };
</script>
