
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script>
  /* Menu overlay toggle */
  window.toggleMenu = function () {
    if($('.expanded-menu').is(':visible')) {
      $('body').removeClass('open-menu');
    } else {
      $('body').addClass('open-menu');
    }
  };
</script>
